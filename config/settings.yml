#run chamber secure. Your settings file will have an encrypted value:
# to read Chamber.env.smtp_password
development:
  setting:                development_value
  # The following will become 'secure_setting'
  _secure_secure_setting: 
  smtp_username: 'my_username_development'
  smtp_password: 'my_password_development'

test:
  setting:                test_value
  # The following will become 'secure_setting'
  _secure_secure_setting: 
  smtp_username: 'my_username_test'
  smtp_password: 'my_password_test'

production:
  setting:                production_value
  # The following will become 'secure_setting'
  _secure_secure_setting: 
  smtp_username: 'my_username_production'
  smtp_password: 'my_password_production'
